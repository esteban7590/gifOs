<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifOS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body-theme" class="sailor-day">
    <header>
      <h1>
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: 12.765.803
      </h1>
    </header>
    <nav>
      <a href="index.html"
        ><img src="images/gifOF_logo.png" alt="Logo gifOs"
      /></a>
      <div id="nav-buttons">
        <button id="crear-button" class="crear-button">Crear Guifos</button>
        <div id="theme-button-container" class="tema-button-container">
          <button id="theme-button" class="tema-button">Elegir tema</button>
          <button id="theme-button-arrow" class="dropdown-button">
            <img class="dropdown-icon" src="images/dropdown.svg" alt="arrow" />
          </button>
          <ul id="dropdown-themes" class="dropdown-themes">
            <li><button id="day" class="day-button">Sailor Day</button></li>
            <li>
              <button id="night" class="night-button">Sailor Night</button>
            </li>
          </ul>
        </div>
        <button id="mis-guifos" class="mis-guifos"><u>M</u>is Guifos</button>
        <!-- <a href="mis-guifos.html" class="btn btn-primary">Go to Google</a> -->
      </div>
    </nav>
    <section class="search-section">
      <div class="bottom-part-container">
        <h2>Buscar</h2>
        <div class="search-bar-container">
          <input
            id="input-field"
            class="search-bar"
            type="text"
            size="10"
            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
            autocomplete="on"
          />
          <button id="search-button">
            <img
              class="lupa-inactive"
              src="images/lupa_inactive.svg"
              alt="Lupa"
            />
            <img class="lupa" src="images/lupa.svg" alt="Lupa" />
            <span>Buscar</span>
          </button>
          <ul id="auto-list" class="on-search-menu">
            <li class="close-on-search-li">
              <img id="close-onsearch" src="images/button_close.svg" alt="" />
            </li>
            <li>
              <a id="result1" href="javascript:void(0)"></a>
            </li>
            <li>
              <a id="result2" href="javascript:void(0)"></a>
            </li>
            <li><a id="result3" href="javascript:void(0)"></a></li>
          </ul>
        </div>
      </div>
      <div id="results-buttons-container" class="results-buttons-container">
        <!-- <button class="result-button">#Un ejemplo</button> -->
      </div>
      <h3 class="wrong-message" id="wrong">SOMETHING WENT WRONG :(</h3>
    </section>
    <section class="suggested-section">
      <div class="intro-section">
        <h3>Hoy te sugerimos:</h3>
      </div>
      <div class="suggested-gif-container">
        <div class="suggested-gif">
          <div class="hashtag-bar">
            <h4 id="gif-heading1">#hashtag</h4>
            <img src="images/button_close.svg" alt="exit" />
          </div>
          <img class="gif" id="pos1" src="#" alt="Suggested Gif 1" />
          <button id="more-button1">Ver más...</button>
        </div>
        <div class="suggested-gif">
          <div class="hashtag-bar">
            <h4 id="gif-heading2">#hashtag</h4>
            <img src="images/button_close.svg" alt="exit" />
          </div>
          <img class="gif" id="pos2" src="#" alt="Suggested gif 2" />
          <button id="more-button2">Ver más...</button>
        </div>
        <div class="suggested-gif">
          <div class="hashtag-bar">
            <h4 id="gif-heading3">#hashtag</h4>
            <img src="images/button_close.svg" alt="exit" />
          </div>
          <img class="gif" id="pos3" src="#" alt="Suggested Gif 3" />
          <button id="more-button3">Ver más...</button>
        </div>
        <div class="suggested-gif">
          <div class="hashtag-bar">
            <h4 id="gif-heading4">#hashtag</h4>
            <img src="images/button_close.svg" alt="exit" />
          </div>
          <img class="gif" id="pos4" src="#" alt="Suggested Gif 4" />
          <button id="more-button4">Ver más...</button>
        </div>
      </div>
    </section>
    <section id="results-section" class="template-section results-section">
      <div class="intro-section">
        <h3 id="results-intro">Resultados</h3>
      </div>
      <div id="result-gifs-container" class="template-gif-container">
        <!-- <div class="template-gif">
          <img class="gif-img" src="images/Capture.JPG" alt="gif1" />
          <div class="gif-title">
            <p class="gif-text">title</p>
          </div>
        </div> -->
      </div>
    </section>
    <section id="tendencias" class="template-section">
      <div class="intro-section">
        <h3>Tendencias:</h3>
      </div>
      <div id="trending-gifs-container" class="template-gif-container">
        <!-- <div class="template-gif">
          <img class="gif-img" src="images/Capture.JPG" alt="gif1" />
          <div class="gif-title">
            <p class="gif-text">title</p>
          </div>
        </div> -->
      </div>
    </section>
    <script src="js/shared/variables-shared.js"></script>
    <script src="js/shared/helper-shared.js"></script>
    <script src="js/shared/theme-shared.js"></script>
    <script src="js/main/search-section.js"></script>
    <script src="js/main/suggested-section.js"></script>
    <script src="js/main/index-main.js"></script>
  </body>
</html>
